{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col">
            <h1>Pending</h1>
            <div class="p-2 mb-2 bg-light text-dark col">
                <p class="py-0 my-0 align-middle">
                    <strong>資料筆數：</strong>{{ senses|length }}
                </p>
            </div>
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>詞項</th>
                        <th>詞根</th>
                        <th>詞意</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for sense in senses %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ sense.headword.headword }}</td>
                            <td>{{ sense.root }}</td>
                            <td>{{ sense.meaning }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
