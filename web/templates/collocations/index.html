{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <h1>Collocation</h1>
    </div>
    <div class="row justify-content-center">
    <div class="col-lg-8">
        <form action="{% url 'collocations:index' %}">
            <div class="form-row">
                <div class="col">
                    <div class="form-group">
                        <label for="query">Query</label>
                        <input type="text" name="query" id="query">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="n-gram">N-gram</label>
                        <select name="n-gram" id="n-gram" class="custom-select">
                            <option value="bigram">Bigram</option>
                            <option value="trigram">Trigram</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="assoc-measure">Association Measure</label>
                        <select name="n-gram" id="n-gram" class="custom-select">
                            <option value="bigram">Bigram</option>
                            <option value="trigram">Trigram</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
{% endblock content %}
