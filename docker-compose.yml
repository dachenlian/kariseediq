version: '3'

services:
  db:
    container_name: ks_db
    image: postgres
    restart: always
    volumes:
      - kariseediq-volume:/var/lib/postgresql/data
  web:
    container_name: ks_web
    build: .
    volumes:
      - ./:/app/
    restart: always
    environment:
      - DOCKER=1
      - PYTHONUNBUFFERED=0
    ports:
      - "8002:8000"
    tty: true
    stdin_open: true
    depends_on:
      - db
  memcached:
    container_name: ks_memcached
    image: memcached
    entrypoint:
      - memcached
      - -m 64
volumes:
  kariseediq-volume:
